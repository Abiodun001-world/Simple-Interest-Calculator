 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple - Interest - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/calculator.img" /> 
    
</head>
<body>
    <!--Simple Interest calculator index.html code-->
         <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
       <p>Amount <input type="number"  id="principal"></p>
        <p>Interest Rate <input type="range"  id="rate" min= "1" max="20" step="0.25" value="10.25%" onchange="showRange();"> <span id="ratevalue">10.25%</span> </p>
        <p>No. of Years <select name="years"  id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select></p> 

    <p><button onclick="compute()">Compute Interest</button></p>
        <span id="result" class="result">
            If you deposit <mark><label id="renderoutput"></label></mark><br/> 
            at an interest rate of <mark><label id="interestoutput"></label></mark><br/>
            You will receive an amount of<mark><label id="amountoutput"></label></mark><br/>
            in the year <mark> <label id="yearoutput"></label></mark>

        </span> <br>
        <footer>&#169;
            <br>
            This calculator belongs to Adekunle Abiodun</footer>
    </div>

<script src="script.js"></script>
    </body>
</html>
